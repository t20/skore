{% extends "base.html" %}

{% block content %}
  
  <h2>{{ board.name }}</h2>
  <h3>{{ board.desc }}</h3>

  <div class="row">
    <div class="span6">
      <form action="/response/add" method="post" accept-charset="utf-8">
          <table border="0" cellspacing="5" cellpadding="5">
            <tr><th>#</th><th>What?</th><th></th></tr>
            {% for item in items %}
              <tr>
                <td>{{ loop.index }}</td>
                <td><input type="text" value="{{ item.name }}" readonly></td>
                <td><input type="checkbox" name="item" value="{{item.id}}" id="{{ item.id }}" class="scorable"></td>
              </tr>
            {% endfor %}
          </table>

          <label for="name">Your Name:</label><input type="text" name="username" value="" id="username">

          <input type="hidden" name="board_id" value="{{board.id}}" id="board_id">
          <input type="submit" name="skore" value="SKORE ME" id="skore">
      </form>
    </div>

    <div class="span6">
        <div id="score">
            <p> <span class="ticked"></span> / <span class="total"></span></p>
        </div>
    </div>

  </div>

{% endblock content %}
